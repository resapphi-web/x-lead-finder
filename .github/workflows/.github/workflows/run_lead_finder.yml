name: Run Lead Finder

on:
  schedule:
    - cron: '0 10 * * *' # каждый день в 10:00 UTC
  workflow_dispatch:

jobs:
  lead-finder:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: |
          echo "X_BEARER_TOKEN=${{ secrets.X_BEARER_TOKEN }}" > .env
          echo "SHEET_FILE=google_creds.json" >> .env
          echo '${{ secrets.GOOGLE_CREDS_JSON }}' > google_creds.json
      - run: python lead_finder.py
